<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="full_body row bg-dark d-flex">
            <div class="player_name col-6 text-white px-5 pt-5">
                <h1 class="heading">Computer - </h1>
                <h2 class="heading ml-5" id="computer_score"></h2>
            </div>
            <div class="player_name col-6 text-white text-end px-5 pt-5">
                <h2 class="heading ml-5" id="player_score"></h2>
                <h1 class="heading">- Player</h1>
            </div>
            <div class="card col-6 d-flex align-items-center justify-content-center" id="computer" style="min-height: 250px;">
                <h1 id="computer_choice" style="font-size: 7em; margin: 0" ></h1>
                
            </div>
            <div class="card col-6 d-flex align-items-center justify-content-center text-center p-5" style="min-height: 250px;">

                <div class="card-header bg-white ">
                    <h1 id="player_choice" style="font-size: 7em; margin: 0" ></h1>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="choice col-12 text-center align-items-center">
                <button class="rock btn-lg mx-4" id="rock">Rock</button>
                <button class="paper btn-lg mx-4" id="paper">paper</button>
                <button class="scissor btn-lg mx-4" id="scissor">scissor</button>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
